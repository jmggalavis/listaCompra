<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Compra</title>
</head>
<style>
    /* The container */
    
    .container {
        display: block;
        position: relative;
        padding-left: 35px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    /* Hide the browser's default checkbox */
    
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    /* Create a custom checkbox */
    
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
    }
    /* On mouse-over, add a grey background color */
    
    .container:hover input~.checkmark {
        background-color: #ccc;
    }
    /* When the checkbox is checked, add a blue background */
    
    .container input:checked~.checkmark {
        background-color: #2196F3;
    }
    /* Create the checkmark/indicator (hidden when not checked) */
    
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    /* Show the checkmark when checked */
    
    .container input:checked~.checkmark:after {
        display: block;
    }
    /* Style the checkmark/indicator */
    
    .container .checkmark:after {
        left: 9px;
        top: 5px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 3px 3px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
</style>

<body>
    <h1>Lista de Compra</h1>
    <h3>
        Modificado: <label id='fechaActualiza'></div>
    </h3>
    <table>
        <tr>
            <td>
                    <input type="radio" id="radioConso" name="autor" value="C">
                    <label for="radioConso">Conso</label>
        </td>
        <td>
            <input type="radio" id="radioJoseM" name="autor" value="J">
            <label for="radioJoseM">José M</label>
        </td>
        <td>
            <input type="radio" id="radioAna" name="autor" value="A">
            <label for="radioAna">Ana</label>
        </td>
        <td>
            <input type="radio" id="radioPepe" name="autor" value="P">
            <label for="radioPepe">Pepe</label>
        </td>
        </tr>
        </table>

        <table>
            <tr>
                <td>
                    Producto
                </td>
                <td>
                    Cantidad
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="producto">
                </td>
                <td>
                    <select name="cantidad" id="cantidad">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="anadirProducto" class="btn btn-secondary btn-lg">
                    Añadir Producto
                </button>
                </td>
                <td>
                    <button id="borrarLista" class="btn btn-secondary btn-lg">
                    Borrar Lista
                </button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <table id="tblListaCompra">
                        <thead>
                            <tr>
                                <th>Ok</th>
                                <th>Borrar</th>
                                <th>Artículo</th>
                                <th>Autor</th>
                                <th>Cantidad</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="js/libs/jquery.min.js"></script>

        <script src="socket.io/socket.io.js"></script>
        <script src="js/socket-lista-compra.js"></script>
        <script src="http://momentjs.com/downloads/moment.js"></script>


</body>

</html>
